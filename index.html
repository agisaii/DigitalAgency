<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Inter:300,regular,600,700,800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>Digital Agency</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container container">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">Digital Agency</a>
                    </div>
                    <div class="header__menu menu-header">
                        <ul class="menu-header__list">
                            <li class="menu-header__item">
                                <a href="#!" class="menu-header__link">home</a>
                            </li>
                            <li class="menu-header__item">
                                <a href="#!" class="menu-header__link">About</a>
                            </li>
                            <li class="menu-header__item">
                                <a href="#!" class="menu-header__link"
                                    >Testimonials</a
                                >
                            </li>
                            <li class="menu-header__item">
                                <a href="#!" class="menu-header__link"
                                    >contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="hero">
                    <div class="hero__container container">
                        <div class="hero__info block">
                            <h1 class="block-title">
                                Building digital products, brands & experience
                            </h1>
                            <p class="block-desc">
                                Digital Agency is your online team mangement
                                tool that easy and prompt
                            </p>
                            <a href="#!" class="block-button-link button"
                                >Contact Us</a
                            >
                        </div>
                        <div class="hero__image">
                            <img
                                src="./img/hero-image.png"
                                alt="Building digital products, brands & experience"
                            />
                        </div>
                    </div>
                </section>
                <section class="companies">
                    <div class="companies__container container">
                        <p class="companies__info">
                            Trusted by 4,000+ companies
                        </p>
                        <div class="companies__logos logos">
                            <div class="logos-logo">
                                <img
                                    src="./img/svg/companies-logo-spotify.svg"
                                    alt="spotify"
                                />
                            </div>
                            <div class="logos-logo">
                                <img
                                    src="./img/svg/companies-logo-slack.svg"
                                    alt="slack"
                                />
                            </div>
                            <div class="logos-logo">
                                <img
                                    src="./img/svg/companies-logo-dropbox.svg"
                                    alt="dropbox"
                                />
                            </div>
                            <div class="logos-logo">
                                <img
                                    src="./img/svg/companies-logo-zoom.svg"
                                    alt="zoom"
                                />
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">Footer</footer>
        </div>
    </body>
</html>
